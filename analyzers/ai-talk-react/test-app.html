<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Talk - Test Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #272822;
            color: #f8f8f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #a6e22e;
            margin-bottom: 30px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .status.success {
            background: rgba(166, 226, 46, 0.2);
            border: 1px solid #a6e22e;
            color: #a6e22e;
        }

        .status.error {
            background: rgba(249, 38, 114, 0.2);
            border: 1px solid #f92672;
            color: #f92672;
        }

        .config-section {
            background: rgba(39, 40, 34, 0.8);
            border: 1px solid #49483e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .config-section h3 {
            color: #a6e22e;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #f8f8f2;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            background: #272822;
            border: 1px solid #49483e;
            border-radius: 5px;
            color: #f8f8f2;
            font-family: inherit;
        }

        .input-group input:focus {
            border-color: #a6e22e;
            outline: none;
        }

        button {
            background: #a6e22e;
            color: #272822;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            background: #75715e;
        }

        button:disabled {
            background: #49483e;
            cursor: not-allowed;
        }

        .messages {
            background: rgba(39, 40, 34, 0.8);
            border: 1px solid #49483e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: rgba(166, 226, 46, 0.2);
            margin-left: 20%;
        }

        .message.ai {
            background: rgba(249, 38, 114, 0.1);
            margin-right: 20%;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            line-height: 1.4;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            background: #272822;
            border: 1px solid #49483e;
            border-radius: 5px;
            color: #f8f8f2;
            font-family: inherit;
        }

        .input-area input:focus {
            border-color: #a6e22e;
            outline: none;
        }

        .typing {
            color: #75715e;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Talk - Test Version</h1>

        <div id="status" class="status success">Ready to chat!</div>

        <div class="config-section">
            <h3><i class="fas fa-key"></i> API Configuration</h3>
            <div class="input-group">
                <label for="api-key">Qwen API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your DashScope API key">
            </div>
            <div class="input-group">
                <label for="api-endpoint">API Endpoint:</label>
                <input type="text" id="api-endpoint" value="https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions">
            </div>
            <button onclick="saveConfig()">Save Configuration</button>
        </div>

        <div class="messages" id="messages">
            <div class="message ai">
                <div class="message-header"><i class="fas fa-robot"></i> Qwen AI</div>
                <div class="message-content">Hello! I'm Qwen, your AI assistant. How can I help you today?</div>
            </div>
        </div>

        <div id="typing" class="typing" style="display: none;">
            <i class="fas fa-circle-notch fa-spin"></i> Qwen is thinking...
        </div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        let apiConfig = {
            key: localStorage.getItem('qwen-api-config-key') || '',
            endpoint: localStorage.getItem('qwen-api-config-endpoint') || 'https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation'
        };

        let messageCount = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('api-key').value = apiConfig.key;
            document.getElementById('api-endpoint').value = apiConfig.endpoint;
            updateSendButton();
        });

        function saveConfig() {
            apiConfig.key = document.getElementById('api-key').value.trim();
            apiConfig.endpoint = document.getElementById('api-endpoint').value.trim();

            localStorage.setItem('qwen-api-config-key', apiConfig.key);
            localStorage.setItem('qwen-api-config-endpoint', apiConfig.endpoint);

            updateStatus('Configuration saved!', 'success');
            updateSendButton();
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('send-btn');
            const hasKey = apiConfig.key.length > 0;
            sendBtn.disabled = !hasKey;

            if (!hasKey) {
                sendBtn.textContent = 'Configure API Key First';
            } else {
                sendBtn.textContent = 'Send';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;
            if (!apiConfig.key) {
                updateStatus('Please configure your API key first!', 'error');
                return;
            }

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            document.getElementById('typing').style.display = 'block';
            updateStatus('Sending message...', 'success');

            try {
                const response = await callQwenAPI(message);
                addMessage('ai', response);
                updateStatus('Message sent successfully!', 'success');
            } catch (error) {
                console.error('API Error:', error);
                updateStatus('Failed to send message. Check your API key and internet connection.', 'error');
            } finally {
                document.getElementById('typing').style.display = 'none';
            }
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const header = type === 'user' ? 'You' : 'Qwen AI';
            const icon = type === 'user' ? 'fas fa-user' : 'fas fa-robot';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <i class="${icon}"></i> ${header}
                </div>
                <div class="message-content">${content}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            messageCount++;
        }

        async function callQwenAPI(message) {
            // Try the DashScope native API first
            try {
                const response = await fetch('https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiConfig.key}`,
                        'X-DashScope-SSE': 'disable'
                    },
                    body: JSON.stringify({
                        model: 'qwen-turbo',
                        input: {
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are Qwen, a helpful and intelligent AI assistant. Provide clear, accurate, and engaging responses.'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ]
                        },
                        parameters: {
                            max_tokens: 1000,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('DashScope API Error:', errorText);
                    throw new Error(`API request failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('DashScope API Response:', data);

                // DashScope native format
                if (data.output && data.output.text) {
                    return data.output.text;
                } else {
                    throw new Error('Invalid DashScope response format');
                }
            } catch (dashScopeError) {
                console.warn('DashScope API failed, trying OpenAI-compatible endpoint:', dashScopeError);

                // Fallback to OpenAI-compatible endpoint
                try {
                    const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiConfig.key}`,
                            'X-DashScope-SSE': 'disable'
                        },
                        body: JSON.stringify({
                            model: 'qwen-turbo',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are Qwen, a helpful and intelligent AI assistant. Provide clear, accurate, and engaging responses.'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            max_tokens: 1000,
                            temperature: 0.7,
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`OpenAI-compatible API failed: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    console.log('OpenAI-compatible API Response:', data);

                    // OpenAI-compatible format
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        return data.choices[0].message.content;
                    } else {
                        throw new Error('Invalid OpenAI-compatible response format');
                    }
                } catch (openAIError) {
                    console.error('Both API endpoints failed:', openAIError);
                    throw new Error('Failed to connect to Qwen API. Please check your API key and internet connection.');
                }
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;

            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.textContent = 'Ready to chat!';
                    statusDiv.className = 'status success';
                }, 3000);
            }
        }
    </script>
</body>
</html>
