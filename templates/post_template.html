<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - BLOGIIIIII</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... existing code ... (copy styles from index.html or posts/index.html)
        // Insert all styles here to make it self-contained.
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}

        body {{
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            color: #f8f8f2;
            background: #272822;
            min-height: 100vh;
        }}

        .container {{
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }}

        header {{
            background: rgba(39, 40, 34, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #49483e;
        }}

        nav {{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }}

        .logo {{
            font-size: 1.8rem;
            font-weight: bold;
            color: #a6e22e;
            text-decoration: none;
        }}

        .nav-links {{
            display: flex;
            list-style: none;
            gap: 2rem;
        }}

        .nav-links a {{
            text-decoration: none;
            color: #f8f8f2;
            font-weight: 500;
            transition: color 0.3s ease;
        }}

        .nav-links a:hover {{
            color: #66d9ef;
        }}

        .main-content {{
            padding: 120px 0 80px;
            max-width: 800px;
            margin: 0 auto;
        }}

        .post-header {{
            margin-bottom: 2rem;
        }}

        .post-title {{
            font-size: 2.5rem;
            color: #f8f8f2;
            margin-bottom: 1rem;
        }}

        .post-meta {{
            color: #a6e22e;
            font-size: 1rem;
            margin-bottom: 2rem;
        }}

        .post-content {{
            color: #e6db74;
        }}

        .post-content h1, .post-content h2, .post-content h3 {{
            color: #f8f8f2;
            margin: 1.5rem 0 1rem;
        }}

        .post-content code {{
            background: #3e3d32;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }}

        .post-content pre {{
            background: #3e3d32;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }}

        .back-link {{
            display: inline-block;
            margin-bottom: 2rem;
            color: #66d9ef;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }}

        .back-link:hover {{
            color: #a6e22e;
        }}

        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="../index.html" class="logo">BLOGIIIIII</a>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#blog">Blog</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <div class="container">
            <a href="../posts/index.html" class="back-link">← Back to All Posts</a>
            <div class="post-header">
                <h1 class="post-title">{title}</h1>
                <div class="post-meta">
                    Published: {date} • Category: {category} • {read_time} read
                </div>
            </div>
            <div class="post-content">
                {content}
            </div>
        </div>
    </section>
</body>
</html>
